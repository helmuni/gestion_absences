<!DOCTYPE html>
<html>
<head>
    <title>Saisie des absences</title>
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Styles personnalisés -->
    <style>
        /* Ajoutez vos styles personnalisés ici */
        body {
            padding-top: 50px; /* Espacement pour le navbar Bootstrap */
        }
        .container {
            max-width: 400px; /* Largeur maximale du formulaire */
            margin: 0 auto; /* Centrage horizontal */
        }
        form {
            margin-top: 20px; /* Espacement supérieur du formulaire */
        }
    </style>
</head>
<body>
    <!-- Barre de navigation Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Saisie des absences</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin_dashboard">Tableau de bord</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-5">
        <h1>Saisie des absences</h1>
        <form action="/saisie_absence" method="post">
            <div class="mb-3">
                <label for="date" class="form-label">Date :</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="absents_masculin" class="form-label">Nombre d'absents masculins :</label>
                <input type="number" class="form-control" id="absents_masculin" name="absents_masculin" required>
            </div>
            <div class="mb-3">
                <label for="absents_feminin" class="form-label">Nombre d'absents féminins :</label>
                <input type="number" class="form-control" id="absents_feminin" name="absents_feminin" required>
            </div>
            <div class="mb-3">
                <label for="filiere" class="form-label">Filière :</label>
                <select class="form-select" id="filiere" name="filiere" required>
                    <option value="filiere1">Filière 1</option>
                    <option value="filiere2">Filière 2</option>
                    <option value="filiere3">Filière 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="periode" class="form-label">Période :</label>
                <select class="form-select" id="periode" name="periode" required>
                    <option value="matinee1">Matinée (1)</option>
                    <option value="matinee2">Matinée (2)</option>
                    <option value="soiree1">Soirée (1)</option>
                    <option value="soiree2">Soirée (2)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
    </div>



</body>
</html>
